<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - LoanShield</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}?v=12">
    
    <style>
        body {
            background: linear-gradient(135deg, #f8f4ef, #f4ece3, #f9f6f0);
            background-size: 400% 400%;
            animation: bgShift 18s ease infinite;
        }
        
        @keyframes bgShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .contact-container {
            max-width: 900px;
            margin: 150px auto 80px;
            padding: 40px;
            background: rgba(255,255,255,0.85);
            backdrop-filter: blur(25px);
            border-radius: 22px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.15);
            animation: fadeIn 0.8s ease;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .contact-container::before {
            content: "";
            position: absolute;
            top: -100px;
            left: -100px;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(199,162,124,0.15), transparent 70%);
            animation: float 8s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(30px, -30px); }
        }

        .contact-container > * {
            position: relative;
            z-index: 1;
        }

        .contact-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 70px rgba(0,0,0,0.2);
        }
        
        .contact-title {
            text-align: center;
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, #7a5633, #C7A27C);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            line-height: 1.3;
        }
        
        .contact-text {
            text-align: center;
            color: #574d46;
            margin-bottom: 30px;
            font-size: 16px;
            line-height: 1.5;
        }
        
        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 14px;
            margin-bottom: 18px;
            border: 1px solid #d6ccc3;
            border-radius: 10px;
            background: #faf7f2;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: "Poppins", sans-serif;
            font-size: 15px;
            outline: none;
        }
        
        .contact-form input:focus,
        .contact-form textarea:focus {
            border-color: #C7A27C;
            box-shadow: 0 0 0 4px rgba(199,162,124,0.15);
            transform: translateY(-2px);
            background: white;
        }
        
        .contact-form textarea {
            resize: vertical;
            min-height: 120px;
        }
        
        .contact-btn {
            padding: 14px 24px;
            width: 100%;
            background: linear-gradient(135deg, #C7A27C, #B68258);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: "Poppins", sans-serif;
            position: relative;
            overflow: hidden;
        }

        .contact-btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: 0.6s;
        }

        .contact-btn:hover::before {
            left: 100%;
        }
        
        .contact-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }
        
        .contact-btn:active {
            transform: translateY(-1px);
        }
        
        .social-icons {
            text-align: center;
            margin-top: 25px;
        }
        
        .social-icons a {
            font-size: 32px;
            margin: 0 12px;
            color: #7A5633;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-decoration: none;
            display: inline-block;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.1));
        }
        
        .social-icons a:hover {
            color: #C7A27C;
            transform: translateY(-8px) scale(1.2) rotate(10deg);
            filter: drop-shadow(0 10px 20px rgba(199,162,124,0.4));
        }
        
        /* Mobile fixes */
        @media(max-width: 768px){
            .contact-container {
                max-width: 90% !important;
                margin: 130px auto 60px !important;
                padding: 35px 30px !important;
            }
            
            .contact-title {
                font-size: 28px !important;
            }
            
            .contact-text {
                font-size: 15px !important;
                margin-bottom: 25px !important;
            }
            
            .contact-form input,
            .contact-form textarea {
                padding: 13px !important;
                font-size: 14px !important;
            }
            
            .contact-btn {
                font-size: 16px !important;
                padding: 13px 22px !important;
            }
            
            .social-icons a {
                font-size: 30px !important;
            }
        }
        
        @media(max-width: 600px){
            .contact-container {
                max-width: 95% !important;
                margin: 120px auto 50px !important;
                padding: 28px 22px !important;
                border-radius: 18px !important;
            }
            
            .contact-title {
                font-size: 26px !important;
                margin-bottom: 15px !important;
            }
            
            .contact-text {
                font-size: 14px !important;
                margin-bottom: 22px !important;
            }
            
            .contact-form input,
            .contact-form textarea {
                padding: 12px !important;
                font-size: 14px !important;
                margin-bottom: 15px !important;
                border-radius: 8px !important;
            }
            
            .contact-form textarea {
                min-height: 100px !important;
            }
            
            .contact-btn {
                font-size: 15px !important;
                padding: 12px 20px !important;
                border-radius: 10px !important;
            }
            
            .social-icons {
                margin-top: 20px !important;
            }
            
            .social-icons a {
                font-size: 28px !important;
                margin: 0 10px !important;
            }
        }
        
        @media(max-width: 400px){
            .contact-container {
                margin: 110px auto 40px !important;
                padding: 25px 18px !important;
            }
            
            .contact-title {
                font-size: 24px !important;
            }
            
            .contact-text {
                font-size: 13px !important;
            }
            
            .contact-form input,
            .contact-form textarea {
                padding: 11px !important;
                font-size: 13px !important;
            }
            
            .contact-btn {
                font-size: 14px !important;
                padding: 11px 18px !important;
            }
            
            .social-icons a {
                font-size: 26px !important;
                margin: 0 8px !important;
            }
        }
    </style>
</head>
<body>
{% include 'navbar.html' %}

<div class="contact-container scroll-reveal">
    <h1 class="contact-title scroll-reveal">Contact Us</h1>
    <p class="contact-text scroll-reveal">Have questions? Reach out and we will get back to you shortly.</p>
    
    <form class="contact-form" method="POST" action="/send_message">
        <input type="text" name="name" placeholder="Your Name" required class="scroll-reveal stagger-child">
        <input type="email" name="email" placeholder="Your Email" required class="scroll-reveal stagger-child">
        <textarea name="message" rows="5" placeholder="Your Message" required class="scroll-reveal stagger-child"></textarea>
        <button type="submit" class="contact-btn scroll-reveal stagger-child">Send Message</button>
    </form>
    
    <div class="social-icons scroll-reveal">
        <a href="https://instagram.com" target="_blank">ðŸ“·</a>
        <a href="https://linkedin.com" target="_blank">ðŸ”—</a>
    </div>
</div>

{% include 'footer.html' %}

<!-- Professional Animations Script -->
<script src="{{ url_for('static', filename='js/animations.js') }}"></script>

</body>
</html>
