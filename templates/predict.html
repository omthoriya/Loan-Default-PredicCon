<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoanShield - Predict Risk</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}?v=13">

    <style>

        /* -----------------------------------------
           GLOBAL PAGE BACKGROUND 
        ------------------------------------------ */
        body {
            background: linear-gradient(135deg, #f8f4ef, #f6ece3, #fbf7f2);
            background-size: 400% 400%;
            animation: bgShift 16s ease infinite;
        }

        @keyframes bgShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }


        /* -----------------------------------------
           SIMPLE FORM INPUTS (NO FLOATING LABELS)
        ------------------------------------------ */
        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 600;
            color: #6A4C36;
            text-align: left;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 13px 14px;
            border-radius: 10px;
            border: 1px solid #d8cfc5;
            background: #faf7f2;
            font-size: 15px;
            outline: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        .input-group input:focus,
        .input-group select:focus {
            border-color: #C7A27C;
            box-shadow: 0 0 0 4px rgba(199,162,124,0.15);
            transform: translateY(-2px);
            background: white;
        }


        /* -----------------------------------------
           FORM GRID
        ------------------------------------------ */
        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 18px;
        }

        @media (max-width: 760px) {
            .form-grid { 
                grid-template-columns: 1fr !important; 
            }
        }


        /* -----------------------------------------
           PREDICT CONTAINER 
        ------------------------------------------ */
        .predict-container {
            display: flex;
            align-items: center;
            gap: 55px;
            margin-top: 40px;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to   { opacity: 1; transform: translateY(0); }
        }


        /* -----------------------------------------
           ENHANCED FORM CARD 
        ------------------------------------------ */
        .form-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            padding: 35px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
            animation: slideIn 0.8s ease;
            transition: all 0.4s ease;
        }

        .form-card:hover {
            box-shadow: 0 25px 60px rgba(0,0,0,0.2);
            /* Removed transform - no more movement on hover */
        }

        .btn-primary {
            transition: all 0.3s ease;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .btn-primary::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: 0.6s;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary:hover {
            box-shadow: 0 15px 35px rgba(183,130,88,0.4);
            transform: translateY(-3px);
        }


        /* -----------------------------------------
           ILLUSTRATION 
        ------------------------------------------ */
        .predict-illustration img {
            width: 480px;
            max-width: 100%;
            filter: drop-shadow(0 20px 35px rgba(0,0,0,0.2));
            /* Removed floating animation - image stays still */
        }


        /* -----------------------------------------
           MOBILE FIXES - TABLET
        ------------------------------------------ */
        @media (max-width: 950px) {
            .predict-container {
                flex-direction: column-reverse !important;
                text-align: center !important;
                gap: 30px !important;
            }

            .form-card {
                width: 100% !important;
                max-width: 550px !important;
                margin: 0 auto !important;
            }

            .predict-illustration {
                width: 100% !important;
                text-align: center !important;
            }

            .predict-illustration img {
                max-width: 350px !important;
                width: 100% !important;
            }
        }

        /* -----------------------------------------
           MOBILE FIXES - PHONE
        ------------------------------------------ */
        @media (max-width: 600px) {

            .page-container {
                padding-bottom: 40px !important;
            }

            .page-title {
                font-size: 28px !important;
                text-align: center !important;
                margin-bottom: 20px !important;
            }

            .predict-container {
                gap: 20px !important;
                margin-top: 20px !important;
            }

            .form-card {
                padding: 25px 20px !important;
                max-width: 100% !important;
            }

            .predict-illustration img {
                max-width: 280px !important;
            }

            .input-group {
                margin-bottom: 18px !important;
            }

            .input-group label {
                font-size: 13px !important;
                margin-bottom: 6px !important;
            }

            .input-group input,
            .input-group select {
                padding: 12px !important;
                font-size: 14px !important;
            }

            .btn-primary {
                padding: 12px 20px !important;
                font-size: 15px !important;
            }

            .form-grid {
                gap: 0 !important;
            }
        }


        /* -----------------------------------------
           ENHANCED LOADER 
        ------------------------------------------ */
        .loader-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            justify-content: center;
            align-items: center;
            z-index: 9999;
            flex-direction: column;
        }

        .loader {
            width: 70px;
            height: 70px;
            border: 6px solid #E8D4BC;
            border-top-color: #C7A27C;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            position: relative;
        }

        .loader::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            border: 4px solid transparent;
            border-bottom-color: #B68258;
            border-radius: 50%;
            animation: spin 1.2s linear infinite reverse;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loader-text {
            margin-top: 20px;
            color: #6A4C36;
            font-size: 16px;
            font-weight: 600;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

    </style>
</head>

<body class="fade-in">

    {% include 'navbar.html' %}

    <!-- ENHANCED LOADING OVERLAY -->
    <div class="loader-overlay" id="loadingScreen">
        <div class="loader"></div>
        <div class="loader-text">Analyzing data...</div>
    </div>

    <div class="page-container fade-in">

        <h1 class="page-title scroll-reveal">Loan Risk Prediction</h1>

        <div class="predict-container">

            <!-- LEFT: FORM -->
            <div class="form-card scroll-reveal-left" style="flex: 1;">

                <form action="/predict" method="POST" onsubmit="showLoader()">

                    <div class="form-grid">

                        <div class="input-group scroll-reveal stagger-child">
                            <label>Age</label>
                            <input type="number" name="age" required>
                        </div>

                        <div class="input-group scroll-reveal stagger-child">
                            <label>Income</label>
                            <input type="number" name="income" required>
                        </div>

                        <div class="input-group scroll-reveal stagger-child">
                            <label>Loan Amount</label>
                            <input type="number" name="loan_amount" required>
                        </div>

                        <div class="input-group scroll-reveal stagger-child">
                            <label>Credit Score</label>
                            <input type="number" name="credit_score" required>
                        </div>

                        <div class="input-group scroll-reveal stagger-child">
                            <label>DTI Ratio</label>
                            <input type="number" step="0.01" name="dti_ratio" required>
                        </div>

                        <div class="input-group scroll-reveal stagger-child">
                            <label>Education</label>
                            <select name="education" required>
                                <option value="" disabled selected>Select education</option>
                                <option>High School</option>
                                <option>Bachelor</option>
                                <option>Master</option>
                                <option>PhD</option>
                            </select>
                        </div>

                        <div class="input-group scroll-reveal stagger-child">
                            <label>Employment</label>
                            <select name="employment" required>
                                <option value="" disabled selected>Select employment</option>
                                <option>Full-time</option>
                                <option>Part-time</option>
                                <option>Self-employed</option>
                                <option>Unemployed</option>
                            </select>
                        </div>

                    </div>

                    <button type="submit" class="btn-primary full-btn scroll-reveal" style="margin-top: 18px;">
                        Predict â†’
                    </button>

                </form>
            </div>

            <!-- RIGHT IMAGE -->
            <div class="predict-illustration scroll-reveal-right" style="flex: 1; text-align:center;">
                <img src="{{ url_for('static', filename='img/predict.png') }}" alt="Predict Illustration">
            </div>

        </div>
    </div>

<script>
function showLoader() {
    document.getElementById("loadingScreen").style.display = "flex";
}
</script>

{% include 'footer.html' %}

<!-- Professional Animations Script -->
<script src="{{ url_for('static', filename='js/animations.js') }}"></script>

</body>
</html>
